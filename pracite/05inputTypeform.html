<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type in FORM</title>
</head>
<body>
    <fieldset>
        <legend>Input Type in FORM</legend>
        <form action="">
            <input type="text" placeholder="Text"> <br>
            <input type="password" placeholder="password"> <br>
            <input type="email" placeholder="email"> <br>
            <input type="url" placeholder="url"> <br>
            <input type="number" placeholder="number"> <br>
            <input type="tel" placeholder="tel"> <br>
            <input type="week" > <br>
            <input type="time" > <br>
            <input type="datetime-local" > <br>
            <input type="date" > <br>
            <input type="month" > <br>
            <input type="datetime" > <br>
            <input type="range" > <br>
            <input type="image" > <br>

            
            <input type="file" > <br>
            <input type="hidden" > <br>
            <input type="color" > <br>
            <input type="search" > <br>
            <input type="reset" > <br>
            <input type="submit" > <br>
            <input type="button"  value="button">
        </form>
    </fieldset>

    <hr>
    <fieldset>
        <input type="radio"><br>
        <input type="checkbox"><br>



        <textarea name="" id="" cols="50" rows="10"></textarea>
    </fieldset>
</body>
</html>
