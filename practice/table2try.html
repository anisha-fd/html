<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table html</title>
</head>
<body>
    <table border="5"  width="100%" height="500px">

        <tr>
            <td rowspan="2" colspan="2">B-1</td>
            <td rowspan="2" colspan="2">B-2</td>
            <td rowspan="3" colspan="2">B-3</td>
            <td rowspan="1" colspan="1">B-4</td>
            <td rowspan="2" colspan="1">B-5</td>



        </tr>

        <tr>
            <td rowspan="2" colspan="1">B-6</td>
        </tr>

        <tr>
            <td rowspan="2" colspan="2">B-7</td>
            <td rowspan="2" colspan="1">B-8</td>
            <td rowspan="2" colspan="1">B-9</td>
            <td rowspan="3" colspan="1">B-10</td>
        </tr>

        <tr>
            <td rowspan="2" colspan="2">B-11</td>
            <td rowspan="2" colspan="1">B-12</td> 
        </tr>

        <tr>
            <td rowspan="2" colspan="2">B-13</td>
            <td rowspan="2" colspan="2">B-14</td>
        </tr>

        <tr>
            <td rowspan="3" colspan="2">B-15</td>
            <td rowspan="4" colspan="2">B-16</td>
        </tr>

        <tr>
            <td rowspan="2" colspan="1">B-17</td>
            <td rowspan="2" colspan="1">B-18</td>
            <td rowspan="2" colspan="2">B-19</td>
        </tr>





    </table>
    
</body>
</html>
